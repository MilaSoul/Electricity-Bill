<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator Desktop Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <style></style>
  <body>
    <main>
      <div id="loader-holder">
        <div class="loader-spinner"></div>
        <div>
          <center><small>Please wait...</small></center>
        </div>
      </div>

      <h1 id="app-title">
        Electricity Bill Calculator using NW.js Framework 2020291 & 2020356
      </h1>
      <!-- <h1 id="app-creaters">2020291 & 2020356</h1> -->
      <div id="form-holder">
        <div id="main-box">
          <form action="" id="calculate-bill-form">
            <div class="form-item">
              <label for="units-used"><b>Number of Units Consumed</b></label>
              <input
                type="number"
                step="any"
                min="0"
                name="units-used"
                id="units-used"
                placeholder="xxxxx"
                class="input-item text-right"
                required
              />
            </div>
            <div class="form-item">
              <label for="number-days"><b>Number of Days</b></label>
              <input
                type="number"
                step="any"
                min="1"
                name="number-days"
                id="number-days"
                placeholder="x"
                class="input-item text-right"
                required
              />
            </div>
            <div class="form-item">
              <button class="btn-block" id="calculate-btn" type="submit">
                Calculate
              </button>
              <button class="btn-block" id="reset-btn" type="reset">
                Reset
              </button>
            </div>
          </form>
          <table id="result">
            <colgroup>
              <col width="50%" />
              <col width="50%" />
            </colgroup>
            <tbody>
              <tr>
                <td class=""><b>Numer of Units Consumed</b></td>
                <td class="text-right" id="number-units-display"></td>
              </tr>
              <tr>
                <td class=""><b>Numer of day(s)</b></td>
                <td class="text-right" id="number-days-display"></td>
              </tr>
              <tr>
                <td class=""><b>Total Cost Before VAT</b></td>
                <td class="text-right" id="total-pay-before-vat"></td>
              </tr>
              <tr>
                <td class=""><b>Total Cost After VAT</b></td>
                <td class="text-right" id="total-pay-after-vat"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <a href="https://github.com/MilaSoul/Electricity-Bill">
          <img
            alt="link to gihub repository"
            src="./images/githubicon.png"
            width="115"
            height="115"
            target="_blank"
            class="imageLink"
          />
        </a>
      </div>
    </main>
  </body>
</html>
