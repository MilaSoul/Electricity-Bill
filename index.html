<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator Desktop Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <style></style>
  <body>
    <main>
      <div id="loader-holder">
        <div class="loader-spinner"></div>
        <div>
          <center><small>Please wait...</small></center>
        </div>
      </div>
      <h1 id="app-title">Electricity Bill Calculator using NW.js Framework</h1>
      <div id="form-holder">
        <div id="main-box">
          <form action="" id="calculate-loan-form">
            <div class="form-item">
              <label for="loan-amount"><b>Number of Units Consumed</b></label>
              <input
                type="number"
                step="any"
                min="0"
                name="loan-amount"
                id="loan-amount"
                placeholder="xxxxx"
                class="input-item text-right"
                required
              />
            </div>
            <!-- <div class="form-item">
              <label for="loan-interest"
                ><b>Enter Loan Interest</b> <small>(%)</small></label
              >
              <input
                type="number"
                step="any"
                name="loan-interest"
                id="loan-interest"
                placeholder="x"
                class="input-item text-right"
                required
              />
            </div> -->
            <div class="form-item">
              <label for="loan-years"><b>Number of Days</b></label>
              <input
                type="number"
                step="any"
                min="1"
                name="loan-years"
                id="loan-years"
                placeholder="x"
                class="input-item text-right"
                required
              />
            </div>
            <div class="form-item">
              <button class="btn-block" id="calculate-btn" type="submit">
                Calculate
              </button>
              <button class="btn-block" id="reset-btn" type="reset">
                Reset
              </button>
            </div>
          </form>
          <table id="result">
            <colgroup>
              <col width="50%" />
              <col width="50%" />
            </colgroup>
            <tbody>
              <tr>
                <td class=""><b>Numer of Units Consumed</b></td>
                <td class="text-right" id="principal"></td>
              </tr>
              <tr>
                <td class=""><b>Numer of day(s)</b></td>
                <td class="text-right" id="loan-terms"></td>
              </tr>
              <tr>
                <td class=""><b>Total Cost Before VAT</b></td>
                <td class="text-right" id="total-pay"></td>
              </tr>
              <tr>
                <td class=""><b>Total Cost After VAT</b></td>
                <td class="text-right" id="total-interest"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
